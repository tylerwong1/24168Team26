version: 2.1
orbs:
  python: circleci/python@1.5.0
jobs:
  build_test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - run:
          name: Run Tests
          command: python -m pytest

workflows:
  main:
    jobs:
      - build_test




